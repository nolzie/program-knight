<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Knight - Gym Program Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        knight: {
                            blue: '#4A6FA5',
                            'blue-deep': '#2E4A6F',
                            grey: '#6B7280',
                            'grey-light': '#9CA3AF',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-knight-blue-deep text-white p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
                <h1 class="text-2xl font-bold">Program Knight</h1>
            </div>
            <button class="bg-knight-blue hover:bg-blue-600 px-4 py-2 rounded-lg transition">
                Export to Excel
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Top Section: Sidebar + Calendar -->
        <div class="flex gap-6 mb-12 items-start">
            <!-- Left Sidebar - Exercise Library -->
            <aside class="w-80 bg-white rounded-xl shadow-md p-4 self-start">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-knight-blue-deep">Exercise Library</h2>
                    <button id="add-exercise-btn" class="bg-knight-blue text-white px-3 py-1 rounded-lg text-sm hover:bg-knight-blue-deep transition">
                        + Add
                    </button>
                </div>
                
                <input type="text" id="exercise-search" placeholder="Search exercises..." 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-knight-blue">
                
                <select id="movement-pattern-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-knight-blue text-sm">
                    <option value="">All Movement Patterns</option>
                    <option value="horizontal_push">Horizontal Push</option>
                    <option value="vertical_push">Vertical Push</option>
                    <option value="horizontal_pull">Horizontal Pull</option>
                    <option value="vertical_pull">Vertical Pull</option>
                    <option value="squat">Squat</option>
                    <option value="hinge">Hinge</option>
                    <option value="carry">Carry</option>
                    <option value="curl">Curl</option>
                    <option value="tricep_extension">Tricep Extension</option>
                    <option value="lateral_raise">Lateral Raise</option>
                    <option value="face_pull">Face Pull</option>
                    <option value="shrug">Shrug</option>
                    <option value="leg_curl">Leg Curl</option>
                    <option value="leg_extension">Leg Extension</option>
                    <option value="calf_raise">Calf Raise</option>
                    <option value="hip_thrust">Hip Thrust</option>
                    <option value="lunge">Lunge</option>
                    <option value="step_up">Step Up</option>
                    <option value="fly">Fly</option>
                    <option value="pullover">Pullover</option>
                </select>
                
                <div id="exercise-list" class="space-y-2 max-h-[420px] overflow-y-auto pr-1">
                    <p class="text-gray-500 text-sm">Loading exercises...</p>
                </div>
            </aside>

            <!-- Main Content - Calendar -->
            <main class="flex-1">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold text-knight-blue-deep">Weekly Program</h2>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">← Prev</button>
                            <span class="px-3 py-1 font-medium">Week 1</span>
                            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next →</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-7 gap-3">
                        <!-- Days of week -->
                        <div class="text-center font-semibold text-knight-grey pb-2">Mon</div>
                        <div class="text-center font-semibold text-knight-grey pb-2">Tue</div>
                        <div class="text-center font-semibold text-knight-grey pb-2">Wed</div>
                        <div class="text-center font-semibold text-knight-grey pb-2">Thu</div>
                        <div class="text-center font-semibold text-knight-grey pb-2">Fri</div>
                        <div class="text-center font-semibold text-knight-grey pb-2">Sat</div>
                        <div class="text-center font-semibold text-knight-grey pb-2">Sun</div>

                        <!-- Calendar cells -->
                        <div class="calendar-day bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] p-2 hover:border-knight-blue transition">
                            <span class="text-sm text-gray-400">Drop here</span>
                        </div>
                        <div class="calendar-day bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] p-2 hover:border-knight-blue transition">
                            <span class="text-sm text-gray-400">Drop here</span>
                        </div>
                        <div class="calendar-day bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] p-2 hover:border-knight-blue transition">
                            <span class="text-sm text-gray-400">Drop here</span>
                        </div>
                        <div class="calendar-day bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] p-2 hover:border-knight-blue transition">
                            <span class="text-sm text-gray-400">Drop here</span>
                        </div>
                        <div class="calendar-day bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] p-2 hover:border-knight-blue transition">
                            <span class="text-sm text-gray-400">Drop here</span>
                        </div>
                        <div class="calendar-day bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] p-2 hover:border-knight-blue transition">
                            <span class="text-sm text-gray-400">Drop here</span>
                        </div>
                        <div class="calendar-day bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] p-2 hover:border-knight-blue transition">
                            <span class="text-sm text-gray-400">Drop here</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Metrics Section - Full Width -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-knight-blue-deep mb-6 border-b-2 border-knight-blue pb-2">Program Metrics</h2>
            <!-- Dynamic metrics container - metrics will be rendered here -->
            <div id="metrics-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Metrics will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Add Exercise Modal -->
    <div id="add-exercise-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl p-6 w-96">
            <h3 class="text-xl font-semibold text-knight-blue-deep mb-4">Add New Exercise</h3>
            <input type="text" placeholder="Exercise name" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-knight-blue">
            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-knight-blue">
                <option value="">Select primary muscle...</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                <option value="quads">Quads</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="glutes">Glutes</option>
                <option value="shoulders">Shoulders</option>
                <option value="biceps">Biceps</option>
                <option value="triceps">Triceps</option>
            </select>
            <div class="flex gap-2 justify-end">
                <button id="cancel-modal" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">Cancel</button>
                <button class="bg-knight-blue text-white px-4 py-2 rounded-lg hover:bg-knight-blue-deep transition">Add Exercise</button>
            </div>
        </div>
    </div>

    <!-- Exercise Configuration Modal -->
    <div id="exercise-config-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl p-6 w-[450px] max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-semibold text-knight-blue-deep mb-2" id="config-exercise-name">Exercise Name</h3>
            <p class="text-sm text-gray-500 mb-4" id="config-exercise-muscle">Primary Muscle</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Number of Sets</label>
                    <input type="number" id="config-sets" min="1" max="10" value="3" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-knight-blue">
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-800 mb-3">Set Configuration</h4>
                    <div id="sets-container" class="space-y-3">
                        <!-- Set rows will be generated here -->
                    </div>
                </div>
            </div>
            
            <div class="flex gap-2 justify-end mt-6">
                <button id="cancel-config-modal" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">Cancel</button>
                <button id="save-exercise-config" class="bg-knight-blue text-white px-4 py-2 rounded-lg hover:bg-knight-blue-deep transition">Add to Program</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/metrics.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
